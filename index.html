<html>
    <head>
        <title>Reititysdemoonit</title>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                background: #111;
                color: #eee;
            }
            #pakeetti-poloku {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #demooni {
                position: absolute;
                font-size: 35px;
                top: 100;
                left: 100;
                z-index: 1;
            }
            #pakeetti {
                position: relative;
                font-size: 25px;
                top: 100;
                left: 100;
                transition: top 1s, left 1s;
                z-index: 0;
            }
            #nopeeus {
                width: 90%;
                height: 40px;
                position: absolute;
                left: 0px;
                right: 0px;
                top: 15px;
                margin: 0px auto;
                z-index: 3;
                background: #51317a;
                border: none;
                color: #eee;
                font-family: Helvetica;
                padding-left: 15px;
                font-size: 16px;
            }
            #nappula {
                position: absolute;
                left: 30px;
                bottom: 30px;
                height: 80px;
                width: 80px;
                z-index: 3;
            }
        </style>
    </head>
    <body>

        <input type="number" id="nopeeus" value="1000" min="10">
        <div id="nappula" onclick="vaihaIkoonit()">&#x1F504;</div>
        <div id="pakeetti-poloku">
            <span id="demooni" class="demooni">&#x1F608;</span>
            <span id="pakeetti">&#x1F4E6;</span>
        </div>
        <script>
            var net = document.getElementById("pakeetti-poloku");
            var pakeetti = document.getElementById("pakeetti");
            var poloku = [];
            var luuppi;
            var teemaValitsin = true;

            function alootaLuuppi(i) {
                luuppi = setInterval(function() {
                    luoUusiDemooni();
                    liikutaPakeettia();
                    twemoji.parse(document.body);
                    aseetaNopeeus();
                }, i);
            }


            function aseetaNopeeus() {
                var newInterval = parseInt(document.getElementById("nopeeus").value);
                if (newInterval == NaN) {
                    console.log(0)
                }

                pakeetti.style.transition = "top " + newInterval/1000 + "s, left " + newInterval/1000 + "s";
                clearInterval(luuppi);
                alootaLuuppi(newInterval);
            }


            function getRandomCoords() {
                var y = 40 + Math.floor(Math.random() * Math.floor(window.innerHeight - 180));
                var x = 40 + Math.floor(Math.random() * Math.floor(window.innerWidth - 120));
                poloku.push([x, y]);
                return [x, y];
            }


            function luoUusiDemooni() {
                var uusiDemooni = document.getElementById("demooni").cloneNode(true);
                var newPos = getRandomCoords();

                uusiDemooni.style.left = newPos[0];
                uusiDemooni.style.top = newPos[1];

                net.appendChild(uusiDemooni);
            }


            function liikutaPakeettia() {
                pakeetti.style.left = poloku[poloku.length - 1][0];
                pakeetti.style.top = poloku[poloku.length - 1][1];
            }


            function vaihaIkoonit() {
                var demoonit = document.getElementsByClassName("demooni");
                var pakeetti = document.getElementById("pakeetti");
                var demooniIkooni;

                if (teemaValitsin) {
                    pakeetti.innerHTML = "&#x26be;";
                    demooniIkooni = "&#x1f415;";
                    teemaValitsin = false;
                } else {
                    pakeetti.innerHTML = "&#x1F4E6;";
                    demooniIkooni = "&#x1F608;";
                    teemaValitsin = true;
                }

                for (var i = 0; i < demoonit.length; i++) {
                    demoonit[i].innerHTML = demooniIkooni;
                }

                twemoji.parse(document.body);
            }


            // Aloota
            twemoji.parse(document.body);
            alootaLuuppi(1000);
        </script>
    </body>
</html>
