<html>
    <head>
        <title>Reititysdemoonit</title>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                background: #111;
                color: #eee;
            }
            #packet-route {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #daemon {
                position: absolute;
                font-size: 35px;
                top: 100;
                left: 100;
                z-index: 1;
            }
            #packet {
                position: relative;
                font-size: 25px;
                top: 100;
                left: 100;
                transition: top 1s, left 1s;
                z-index: 0;
            }
            #speed {
                width: 100%;
                height: 40px;
                position: absolute;
                z-index: 3;
                background: #555;
                border: none;
                color: #eee;
                font-family: Helvetica;
                padding-left: 15px;
                font-size: 16px;
            }
            #switcher {
                position: absolute;
                left: 30px;
                bottom: 30px;
                height: 80px;
                width: 80px;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <input type="number" id="speed" value="1000" min="10">
        <div id="switcher" onclick="changeIcons()">&#x1F504;</div>
        <div id="packet-route">
            <span id="daemon" class="daemon">&#x1F608;</span>
            <span id="packet">&#x1F4E6;</span>
        </div>
        <script>
            var net = document.getElementById("packet-route");
            var packet = document.getElementById("packet");
            var route = [];
            var loop;
            var themeCheck = true;


            function startLoop(i) {
                loop = setInterval(function() {
                    spawnNewDaemon();
                    movePacket();
                    twemoji.parse(document.body);
                    setSpeed();
                }, i);
            }


            function setSpeed() {
                var newInterval = parseInt(document.getElementById("speed").value);
                if (newInterval == NaN) {
                    console.log(0)
                }
              
                packet.style.transition = "top " + newInterval/1000 + "s, left " + newInterval/1000 + "s";
                clearInterval(loop);
                startLoop(newInterval);
            }


            function getRandomCoords() {
                var y = 40 + Math.floor(Math.random() * Math.floor(window.innerHeight - 120));
                var x = 40 + Math.floor(Math.random() * Math.floor(window.innerWidth - 120));
                route.push([x, y]);
                return [x, y];
            }


            function spawnNewDaemon() {
                var newDaemon = document.getElementById("daemon").cloneNode(true);
                var newPos = getRandomCoords();

                newDaemon.style.left = newPos[0];
                newDaemon.style.top = newPos[1];

                net.appendChild(newDaemon);
            }


            function movePacket() {
                packet.style.left = route[route.length - 1][0];
                packet.style.top = route[route.length - 1][1];
            }


            function changeIcons() {
                var daemons = document.getElementsByClassName("daemon");
                var packet = document.getElementById("packet");
                var daemonIcon;

                if (themeCheck) {
                    packet.innerHTML = "&#x26be;";
                    daemonIcon = "&#x1f415;";
                    themeCheck = false;
                } else {
                    packet.innerHTML = "&#x1F4E6;";
                    daemonIcon = "&#x1F608;";
                    themeCheck = true;
                }

                for (var i = 0; i < daemons.length; i++) {
                    daemons[i].innerHTML = daemonIcon;
                }

                twemoji.parse(document.body);
            }


            startLoop(1000);           
        </script>
    </body>
</html>
