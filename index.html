<html>
    <head>
        <title>Reititysdemoonit</title>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                background: #111;
                color: #eee;
            }
            #pakeetti-poloku {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #demooni {
                position: absolute;
                font-size: 35px;
                top: -100;
                left: -100;
                z-index: 1;
            }
            #pakeetti {
                position: relative;
                font-size: 25px;
                top: -100;
                left: -100;
                transition: top 1s, left 1s;
                z-index: 0;
            }
            #nopeeus {
                width: 400px;
                height: 60px;
                position: absolute;
                left: 15px;
                top: 15px;
                z-index: 3;
                background: #51317a;
                border: none;
                border-radius: 10px;
                color: #eee;
                font-family: Helvetica;
                padding-left: 15px;
                font-size: 22px;
            }
            #nappula {
                position: absolute;
                left: 430px;
                top: 15px;
                height: 60px;
                width: 60px;
                z-index: 3;
            }
            #nappula img {
                height: 60px;
                width: 60px;
            }
        </style>
    </head>
    <body>
        <input type="number" id="nopeeus" value="1000" min="10">
        <div id="nappula" onclick="vaihaIkoonit()">&#x1F504;</div>
        <div id="pakeetti-poloku">
            <span id="demooni" onclick="tapaDemooni(this)" class="demooni">&#x1F608;</span>
            <span id="pakeetti">&#x1F4E6;</span>
        </div>
        <script>
            var net = document.getElementById("pakeetti-poloku");
            var pakeetti = document.getElementById("pakeetti");
            var demooniMalli = document.getElementById("demooni");
            var poloku = [];
            var luuppi;
            var pystyMarginaali = 200;
            var vaakaMarginaali = 100;
            var teemaValitsin = true;


            function aluustaKaikki()Â {
                demooniMalli.style.top = window.innerHeight / 2;
                demooniMalli.style.left = window.innerWidth / 2;
                pakeetti.style.top = window.innerHeight / 2;
                pakeetti.style.left = window.innerWidth / 2;
                twemoji.parse(document.body);
                alootaLuuppi(1000);
            }


            function alootaLuuppi(i) {
                luuppi = setInterval(function() {
                    luoUusiDemooni();
                    liikutaPakeettia();
                    twemoji.parse(document.body);
                    aseetaNopeeus();
                }, i);
            }


            function aseetaNopeeus() {
                var newInterval = parseInt(document.getElementById("nopeeus").value);
                if (newInterval == NaN) {
                    console.log(0)
                }

                pakeetti.style.transition = "top " + newInterval/1000 + "s, left " + newInterval/1000 + "s";
                clearInterval(luuppi);
                alootaLuuppi(newInterval);
            }


            function haeSatuunnaisetKoordinaatit() {
                var y = pystyMarginaali / 2 + Math.floor(Math.random() * Math.floor(window.innerHeight - pystyMarginaali));
                var x = vaakaMarginaali / 2 + Math.floor(Math.random() * Math.floor(window.innerWidth - vaakaMarginaali));
                poloku.push([x, y]);
                return [x, y];
            }


            function luoUusiDemooni() {
                var uusiDemooni = demooniMalli.cloneNode(true);
                var newPos = haeSatuunnaisetKoordinaatit();

                uusiDemooni.style.left = newPos[0];
                uusiDemooni.style.top = newPos[1];

                net.appendChild(uusiDemooni);
            }


            function tapaDemooni(demooni) {
                demooni.remove();
            }


            function liikutaPakeettia() {
                pakeetti.style.left = poloku[poloku.length - 1][0];
                pakeetti.style.top = poloku[poloku.length - 1][1];
            }


            function vaihaIkoonit() {
                var demoonit = document.getElementsByClassName("demooni");
                var pakeetti = document.getElementById("pakeetti");
                var demooniIkooni;

                if (teemaValitsin) {
                    pakeetti.innerHTML = "&#x26be;";
                    demooniIkooni = "&#x1f415;";
                    teemaValitsin = false;
                } else {
                    pakeetti.innerHTML = "&#x1F4E6;";
                    demooniIkooni = "&#x1F608;";
                    teemaValitsin = true;
                }

                for (var i = 0; i < demoonit.length; i++) {
                    demoonit[i].innerHTML = demooniIkooni;
                }

                twemoji.parse(document.body);
            }


            // Aloota
            aluustaKaikki();
        </script>
    </body>
</html>
